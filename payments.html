<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>PDA 4PAY</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="css/mobile.css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/mobile.js"></script>
</head>
<script type="text/javascript">
	$(function() {
		$("#back_button").click(function(event) {
			var previousPage = $.mobile.activePage.data('ui.prevPage');
			$.mobile.changePage(previousPage, 'slide', true, true);
		});
	});
</script>


<body>
<div data-role="page">
	<div id="header" data-role="header" style="overflow:hidden" data-position="fixed">
	    <a id="back_button" style="display: none1;" href="#" data-icon="back" class="ui-btn-left">Back</a>
	    <h1>Payments</h1>
	    <a id="button_home" style="display: none1;" href="#" data-icon="home" class="ui-btn-right">Refresh</a>
	</div>
</div>
</body>
</html>
